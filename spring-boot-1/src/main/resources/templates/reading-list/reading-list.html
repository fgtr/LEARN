<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h2><span th:text="${name} + '\'s'">My</span> Reading List</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book : ${books}">
            <dt class="bookHeadline">
                <!--<span th:text="${book.title}">Title</span> -->
                <a th:href="'http://www.amazon.com/gp/product/' + ${book.isbn} + '/tag=' + ${amazonId}"
                   th:text="${book.title}">Title</a>
                by
                <span th:text="${book.author}">Author</span>
                (ISBN: <span th:text="${book.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}"
                      th:text="${book.description}">Description</span>
                <span th:if="${book.description eq null}">
                    No description avaliable
                </span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <p>You have no books in your book list</p>
    </div>

    <hr />

    <h3>Add a book</h3>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" size="50" value="Modern Java in Action (Lambdas, streams, functional and reactive programming)" /><br/>
        <label for="author">Author:</label>
        <input type="text" name="author" size="50" value="Raoul-Gabriel Urma, Mario Fusco, Alan Mycroft" /><br/>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" size="15" value="9781617293566" /><br/>
        <label for="description">Description:</label><br/>
        <textarea name="description" cols="80" rows="5">Manning's bestselling Java 8 book has been revised for Java 9! In Modern Java in Action, you'll build on your existing Java language skills with the newest features and techniques.</textarea><br/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit"></input>
    </form>

</body>
</html>
